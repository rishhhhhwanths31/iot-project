<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Crowd Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent overflow from animating outside the body */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            position: relative; /* Ensure proper positioning of the animated background */
        }
        .container {
            text-align: center;
            position: relative; /* Ensure proper positioning of the content */
            z-index: 1; /* Ensure the content is above the animated background */
        }
        h1 {
            color: #333;
            display: block; /* Ensure <h1> is displayed as block-level element */
        }
        #lift-info {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
            display: block; /* Ensure <p> is displayed as block-level element */
        }
        /* Keyframe animation for elevator */
        @keyframes elevatorAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50%);
            }
        }
        .elevator {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 150px;
            animation: elevatorAnimation 10s linear infinite; /* Adjust animation duration as needed */
        }
        .shaft {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100%;
            background-color: #ccc;
            border: 2px solid #333;
        }
        .door {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100%;
            background-color: #fff;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="shaft">
        <div class="elevator"></div>
    </div>
    <div class="door"></div>

    <div class="container">
        <h1>Lift Crowd Detector</h1>
        <p id="lift-info">Loading...</p>
    </div>

    <script>
        // Function to fetch data from ThingSpeak
        function fetchLiftInfo() {
            // Replace YOUR_CHANNEL_ID with your ThingSpeak channel ID
            var url = "https://api.thingspeak.com/channels/2511577/fields/1/last.json?api_key=ERVP0ZMA35GLKQ0N";

            fetch(url)
            .then(response => response.json())
            .then(data => {
                // Update the lift information on the page
                document.getElementById("lift-info").innerText = data.field1;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
        }

        // Call fetchLiftInfo initially and then every 5 seconds
        fetchLiftInfo();
        setInterval(fetchLiftInfo, 5000); // Update every 5 seconds
    </script>
</body>
</html>
